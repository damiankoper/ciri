version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - day_today
  - date_relative
  - time_default_location
  - date_and_time
  - time_custom_location
  - stock_price
  - currency_price
  - weather_default_location_and_time

