version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - time_default_location
  - time_custom_location
  - day_today
  - day_tomorrow
  - date_and_time
  - bot_challenge

responses:
  utter_welcome:
  - text: "Hi, it's Ciri, your reliable source of information. Ask me something."

  utter_subjects:
  - text: "Subjects available: datetime, finances."

  utter_continue:
  - text: "Do you want to ask another question?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
 - action_time_default_location
 - action_day_today
 - action_day_tomorrow
 - action_date_and_time
 - action_time_custom_location

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
